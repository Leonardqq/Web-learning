<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box {
			width: 640px;
			height: 320px;
			position: relative;
			overflow: hidden;
			margin: 100px auto;
		}

		#box div {
			width: 30px;
			height: 200%;
			position: absolute;
			left: 100px;
			top: -50px;
			background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, .8), rgba(255, 255, 255, 0));
			transform: translateX(-300px) rotate(30deg);
			transition: 1s;
		}

		#box:hover div {
			transform: translateX(600px) rotate(30deg);
		}
	</style>
</head>

<body>
	<div id="box">
		<img src="./img/Kungfu Panda.jpg" height="320" width="640" alt="">
		<div></div>
	</div>
</body>

</html>
